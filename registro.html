<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro en Saeko</title>
  <style>
    body {
      font-family: Arial;
      background-color: #e8f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #003366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <form action="registrar.php" method="POST">
    <h2>Registro en Saeko</h2>
    <input type="email" name="correo" placeholder="Correo institucional" required><br>
    <input type="text" name="usuario" placeholder="Nombre de usuario" required><br>
    <input type="password" name="contrasena" placeholder="Contraseña" required><br>
    <button type="submit">Registrarse</button><br>
    <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
  </form>
</body>
</html>
