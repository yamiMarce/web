<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Saeko</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e3f0ff;
    }

    .encabezado {
      text-align: center;
      padding: 30px 0 10px;
    }

    .encabezado h1 {
      color: #003366;
      font-size: 32px;
      margin-bottom: 10px;
    }

    hr {
      width: 80%;
      margin: 0 auto 30px;
      border: none;
      border-top: 2px solid #003366;
    }

    .contenido {
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto 30px;
    }

    .boton {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #0055aa;
    }

    .enlace-oficial {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="encabezado">
    <h1>Contacto</h1>
    <hr>
  </div>

  <div class="contenido">
    <p><strong>Síguenos en:</strong></p>
    <p>Facebook<br>
    Twitter<br>
    Instagram</p>

    <p><strong>Descarga la app en:</strong></p>
    <p>App Store<br>
    Google Play</p>
  </div>

  <div class="enlace-oficial">
    <a href="https://www.saeko.io" class="boton" target="_blank">Visita la página oficial</a>
  </div>
<br>
  <br>
<center>
<button class="boton-regresar" onclick="window.location.href='pagina.html'">
  regresar
</button>
</center>
</body>
</html>
